	<svg id = "map" width = "600" height = "500"></svg>

<script>

var GLOBAL = {data: []};
window.addEventListener("load", run);

function run() {

	//Map dimensions (in pixels)
	var width = 600,
	    height = 500;

	//Create SVGs
	var svg_map = d3.select("#map").append("svg")
	    .attr("width", width)
	    .attr("height", height);

	var svg_scatter = d3.select("#scatter").append("svg")
	    .attr("width", width)
	    .attr("height", height);

	//Map projection
	var projection = d3.geo.albersUsa()
	    .scale(730.2209486090715)
	    .translate([width/2,height/2]) //translate to center the map in view

	//Generate paths based on projection
	var path = d3.geo.path()
	    .projection(projection);

	//Group for the map features
	var features = svg_map.append("g")
	    .attr("class","features");

	d3.json("states", function(error, data){
		if (error){

	/*var zoom = d3.behavior.zoom()

	//svg.call(zoom);

	d3.json("us-states.geojson",function(error,geodata) {
	  if (error) return console.log(error); //unknown error, check the console

	  //Create a path for each map feature in the data
	  features.selectAll("path")
	    .data(geodata.features)
	    .enter()
	    .append("path")
	    .attr("d",path)
	    .on("click",clicked);
	});

}
